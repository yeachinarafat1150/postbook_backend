<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>postbook</title>
    <link rel="stylesheet" href="./poststyles.css">
    <link rel="stylesheet" href="./fstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
